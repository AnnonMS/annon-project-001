<div class="h-100 center-row center-row--xy">
    <div class="error">
        <div class="error__action">
            <ng-template #buttonTemplate>
                <mat-icon color="warn">exit_to_app</mat-icon>
            </ng-template>

            <app-shadow-circle [isActive]="true" [buttonTemplate]="buttonTemplate" (action)="onResetGame()">
            </app-shadow-circle>
        </div>
        <p class="error__message">{{ error }}</p>
    </div>
</div>
